<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <h1>{{formLegend}}</h1>
      <form id="recipe-form" onsubmit="handleSubmit();return false;">
        {{> recipeFormPartial}}
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h2 id="recipeName">{{name}}</h2>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      <div>{{> recipeDetailsPartial}}</div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipe">
        <p id="recipeDescription">{{description}}</p>
        <ul>
          {{#each ingredients}}
          <li name="ingredientName">{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </div>
    </script>
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <input type="hidden" id="formState" value="{{state}}"><br>
      Name: <input type="text" id="name"  value="{{name}}"><br>
      Description: <input type="textarea" id="description" value="{{description}}"><br>
      <h3>Ingredients:</h3>
      <ul>
        {{#each ingredients}}
          <li name="ingredientElem">{{displayIngredient this}}<br></li>
        {{/each}}
      </ul>
      <input type="submit">
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
